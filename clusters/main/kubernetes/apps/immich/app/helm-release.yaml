apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: immich
    namespace: immich
spec:
    interval: 15m
    chart:
        spec:
            chart: immich
            version: 17.26.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    values:
        TZ: America/Los_Angeles
        cnpg:
            main:
                backups:
                    credentials: b2
                    enabled: true
                    retentionPolicy: ""
                    revision: "2"
                mode: recovery
                password: ${CNPG_PASSWORD}
                pgVersion: 16
                recovery:
                    credentials: b2
                    enabled: true
                    revision: "1"
                    serverName: ""
        credentials:
            b2:
                accessKey: ${S3_KEY_ID}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_PASSWORD}
                name: b2
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_ENDPOINT}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: pics.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        description: ""
                        enabled: true
                        group: Apps
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: ""
                            enabled: false
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
        persistence:
            library:
                enabled: true
                mountPath: /usr/src/app/upload/library
                path: /mnt/Redwood/immich
                readOnly: false
                server: ${TRUENAS_IP}
                targetSelector:
                    main: {}
                    microservices: {}
                type: nfs
            profile:
                enabled: true
                mountPath: /usr/src/app/upload/profile
                readOnly: false
                targetSelector:
                    main: {}
                    microservices: {}
                volsync:
                    - credentials: b2
                      dest:
                        enabled: true
                      name: profiles
                      src:
                        enabled: true
                      type: restic
            thumbs:
                enabled: true
                mountPath: /usr/src/app/upload/thumbs
                readOnly: false
                targetSelector:
                    main: {}
                    microservices: {}
                volsync:
                    - credentials: b2
                      dest:
                        enabled: true
                      name: thumbnails
                      src:
                        enabled: true
                      type: restic
            uploads:
                enabled: true
                mountPath: /usr/src/app/upload/upload
                readOnly: false
                targetSelector:
                    main: {}
                    microservices: {}
                volsync:
                    - credentials: b2
                      dest:
                        enabled: true
                      name: uploads
                      src:
                        enabled: true
                      type: restic
            video:
                enabled: true
                mountPath: /usr/src/app/upload/encoded-video
                readOnly: false
                targetSelector:
                    main: {}
                    microservices: {}
                volsync:
                    - credentials: b2
                      dest:
                        enabled: true
                      name: encoded-videio
                      src:
                        enabled: true
                      type: restic

