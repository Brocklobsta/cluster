apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: grafana
    namespace: grafana
spec:
    interval: 15m
    chart:
        spec:
            chart: grafana
            version: 17.15.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 15m
    timeout: 20m
    maxHistory: 3
    driftDetection:
        mode: warn
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        global:
            stopAll: false
        TZ: America/Los_Angeles
        cnpg:
            main:
                backups:
                    credentials: b2
                    enabled: true
                    revision: "6"
                database: grafana
                enabled: true
                mode: recovery
                password: ${CNPG_PASSWORD}
                pgVersion: 16
                recovery:
                    credentials: b2
                    enabled: true
                    revision: "5"
                user: grafana
        credentials:
            b2:
                accessKey: ${S3_KEY_ID}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_PASSWORD}
                name: b2
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_ENDPOINT}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: graph.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                ingressClassName: ""
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: true
                        group: Utilities
                    traefik:
                        enabled: true
                        entrypoints:
                            - websecure
        persistence:
            data:
                volsync:
                    - credentials: b2
                      dest:
                        enabled: true
                      name: data
                      src:
                        enabled: true
                      type: restic
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                GF_AUTH_GENERIC_OAUTH_API_URL: https://auth.${DOMAIN_0}/application/o/userinfo/
                                GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://auth.${DOMAIN_0}/application/o/authorize/
                                GF_AUTH_GENERIC_OAUTH_CLIENT_ID: ${GF_AUTH_GENERIC_OAUTH_CLIENT_ID}
                                GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: ${GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET}
                                GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
                                GF_AUTH_GENERIC_OAUTH_NAME: authentik
                                GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'
                                GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email
                                GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://auth.${DOMAIN_0}/application/o/token/
                                GF_AUTH_OAUTH_ALLOW_INSECURE_EMAIL_LOOKUP: "true"
                                GF_AUTH_OAUTH_AUTO_LOGIN: "true"
                                GF_AUTH_SIGNOUT_REDIRECT_URL: https://auth.${DOMAIN_0}/application/o/grafana/end-session/
                                GF_SECURITY_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
                                GF_SECURITY_ADMIN_USER: admin
                                GF_SERVER_ROOT_URL: https://graph.${DOMAIN_0}
