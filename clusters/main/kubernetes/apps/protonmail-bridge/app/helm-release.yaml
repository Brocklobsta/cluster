apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: protonmail-bridge
spec:
  interval: 15m
  chart:
    spec:
      chart: protonmail-bridge
      version: 17.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: America/Los_Angeles
    addons:
      codeserver:
        enabled: false
      netshoot:
        enabled: false
      vpn:
        type: disabled
    credentials:
      b2:
        accessKey: ${S3_KEY_ID}
        bucket: ${S3_BUCKET}
        encrKey: ${S3_PASSWORD}
        name: b2
        secretKey: ${S3_SECRET_KEY}
        type: s3
        url: ${S3_ENDPOINT}
    persistence:
      config:
        volsync:
          - credentials: b2
            dest:
              enabled: true
            name: config
            src:
              enabled: true
            type: restic
