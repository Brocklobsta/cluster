apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: matter-server
    namespace: matter-server
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 14.3.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 15m
    timeout: 20m
    maxHistory: 3
    driftDetection:
        mode: warn
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        image:
            repository: ghcr.io/home-assistant-libs/python-matter-server
            pullPolicy: IfNotPresent
            tag: stable
        TZ: America/Los_Angeles
        persistence:
            config:
                enabled: true
                readOnly: false
                mountPath: /data
                volsync:
                    - credentials: b2
                      dest:
                        enabled: true
                      name: config
                      src:
                        enabled: true
                      type: restic
        credentials:
            b2:
                accessKey: ${S3_KEY_ID}
                bucket: ${S3_BUCKET}
                encrKey: ${S3_PASSWORD}
                name: b2
                path: ""
                secretKey: ${S3_SECRET_KEY}
                type: s3
                url: ${S3_ENDPOINT}
        service:
            main:
                ports:
                    main:
                        port: 5580
                        targetPort: 5580
                type: ClusterIP
        workload:
            main:
                podSpec:
                    hostNetwork: true
