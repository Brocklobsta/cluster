apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-gpu-exporter
  namespace: nvidia-gpu-exporter
spec:
  interval: 15m
  chart:
    spec:
      chart: nvidia-gpu-exporter
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    # disable all persistence options as they don't work on talos.
    persistence:
      nviaictl:
        enabled: false
      nvidia0:
        enabled: false
      nvidiasmi:
        enabled: false
      libnvidiamlso:
        enabled: false
      libnvidiamlso1:
        enabled: false
    resources:
      limits:
        nvidia.com/gpu: 1
    workload:
      main:
        podSpec:
          runtimeClassName: "nvidia"
          # Limit pods to k8s-control-1 by using the zigbee label
          # TODO: Figure out how to limit pods to nodes with nvidia gpu
          nodeSelector:
            zigbee: "true"
    metrics:
      main:
        endpoints:
          - port: main
            relabelings:
              - sourceLabels: [__meta_kubernetes_endpoint_node_name]
                targetLabel: instance
